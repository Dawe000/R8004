name = "example-agent"
main = "example-agents-worker.js"
compatibility_date = "2024-11-01"
account_id = "a279e1e82b5f3fb2904191364cb0e3f7"

[vars]
# VENICE_MODEL = "llama-3.3-70b"
ERC8001_CHAIN_ID = "9746"
ERC8001_RPC_URL = "https://testnet-rpc.plasma.to"
ERC8001_ESCROW_ADDRESS = "0x2E24A0a838Fa71765A00CB9528B6C378D8437D53"
ERC8001_DEPLOYMENT_BLOCK = "14650825"
ERC8001_PUBLIC_BASE_URL = "https://example-agent.lynethlabs.workers.dev"
# Set AGENT_EVM_PRIVATE_KEY via:
# wrangler secret put AGENT_EVM_PRIVATE_KEY

[[d1_databases]]
binding = "DB"
database_name = "example-agent-tasks"
database_id = "bbb8b063-c6ee-44e5-a0bc-e26714a442d9"
migrations_dir = "migrations"

[[queues.producers]]
binding = "TASK_EXEC_QUEUE"
queue = "example-agent-task-exec"

[[queues.consumers]]
queue = "example-agent-task-exec"
max_batch_size = 5
max_batch_timeout = 5

[triggers]
crons = ["0 */6 * * *"]
